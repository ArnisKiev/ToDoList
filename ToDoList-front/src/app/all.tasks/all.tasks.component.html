<div class="all-task-page">
  <div class="filter-field">
    <input
      type="text"
      placeholder="Search task..."
      [(ngModel)]="keyWord"
      (input)="onInput()"
    />
  </div>

  <div class="hr-class"></div>

  <app-task *ngFor="let task of tasks" [task]="task"> </app-task>

  <div class="lds-spinner" *ngIf="isLoading">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
